<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator App</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
	<div class="calculator">
		<div class="header">
			<p>calc</p>
			<div class="theme">
				<p>theme</p>
				<div class="range">
					<div class="num">
						<p>1</p>
						<p>2</p>
						<p>3</p>
					</div>
					<div class="input">
						<div class="ball" id="theme-ball"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="screen"></div>
		<div class="calculator-btn-container">
			<button data-operand="7">7</button>
			<button data-operand="8">8</button>
			<button data-operand="9">9</button>
			<button data-delete>DEL</button>
			<button data-operand="4">4</button>
			<button data-operand="5">5</button>
			<button data-operand="6">6</button>
			<button data-operator="+">+</button>
			<button data-operand="1">1</button>
			<button data-operand="2">2</button>
			<button data-operand="3">3</button>
			<button data-operator="-">-</button>
			<button data-operand=".">.</button>
			<button data-operand="0">0</button>
			<button data-operator="/">/</button>
			<button data-operator="*">&times;</button>
			<button data-clear class="span-2">RESET</button>
			<button data-equals class="span-2">=</button>
		</div>
	</div>

	<script src="theme.js"></script>
	<script src="calculator.js"></script>
</body>

</html>
